<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/add.css">
</head>

<body>
    <!-- header -->
    <div class="container">
    <div id="navbar"></div>
    </div>

    <!-- form -->
    <form class="w-50 mx-auto mt-5" id="studentsInfo">
        <h3 class="text-center pink-text font-bold py-4"><strong>Registration</strong></h3>
        <div class="md-form input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
            </div>
            <input type="text" id="studentName" class="form-control" placeholder="Student Name">
        </div>

        <div class="md-form input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-id-card"></i></span>
            </div>
            <input type="text" id="studentGRId" class="form-control" placeholder="Student GR ID">
        </div>

        <div class="md-form input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-book"></i></span>
            </div>
            <select id="chooseCourse" class="form-select" onchange="updateFee()">
                <option value="" disabled selected>Select Course</option>
                <option value="70000">Graphics</option>
                <option value="120000">Web</option>
                <option value="90000">Animation</option>
            </select>
        </div>

        <div class="md-form input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-money"></i></span>
            </div>
            <input type="text" id="courseFee" class="form-control" placeholder="Course Fee" readonly>
        </div>

        <div class="text-center py-4">
            <button class="btn btn-outline-pink">Submit <i class="fa fa-paper-plane-o ml-1"></i></button>
        </div>
    </form>


    <!-- fee update -->
    <script>
        function updateFee() {
            const selectCourse = document.getElementById("chooseCourse");
            const feeInput = document.getElementById("courseFee");
            const selectedValue = selectCourse.options[selectCourse.selectedIndex].value;
            feeInput.value = selectedValue ? selectedValue : "";
        }
    </script>


    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script type="module" src="/js/add.js"></script>

</html>
