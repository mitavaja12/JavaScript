<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API PRODUCTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="main-body">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex" id="Searching" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="main_content_body">
            <div class="main_sidebar">
                <p class="main_sidebar_header"><span>Filters</span><span><i class="bi bi-funnel"></i></span></p>
                <hr>
                <div class="main_sidebar_contents">
                    <ul id="cata-main" class="cata-main_price">
                        <li id="cata_head" class="cata_head_price">
                            <span>Sort By Price</span><span><i class="bi bi-chevron-up" id="cata_arrow"></i></span>
                        </li>
                        <ul class="cata_main" id="cata_main_price">
                            <li id="HTL">High To Low</li>
                            <li id="LTH">Low To High</li>
                        </ul>
                    </ul>
                    <ul id="cata-main" class="cata-main_cata">
                        <li id="cata_head" class="cata_head_cata">
                            <span>Sort By Category</span><span><i class="bi bi-chevron-up" id="cata_arrow1"></i></span>
                        </li>
                        <ul class="cata_main" id="cata_main_cata">
                            <li id="groceries">groceries</li>
                            <li id="furniture">furniture</li>
                            <li id="beauty">beauty</li>
                            <li id="fragrances">fragrances</li>
                        </ul>
                    </ul>
                </div>
            </div>
            <div id="products" class="container mt-4">
                <div class="row" id="product-list"></div>
            </div>
        </div>
    </div>


</body>
<script src="./index.js"></script>

</html>
