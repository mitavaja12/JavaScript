<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Products</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMares/7ZPfC6eUo6jv5e8phU8zsXqEvCzNTK/" crossorigin="anonymous">

  <link rel="stylesheet" href="/style/nav.css">

  <link rel="stylesheet" href="/style/addproducts.css">

  <link rel="stylesheet" href="/style/footer.css">
</head>

<body>

  <div class="container-fluid">
    <div id="navbar"></div>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="custom-form p-4 shadow">
          <h4>Add a New Product</h4>
          <form id="addProductForm">
            <div class="mb-3">
              <label for="productTitle" class="form-label">Product Title</label>
              <input type="text" class="form-control" id="productTitle" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Product Price</label>
              <input type="text" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
              <label for="productCategory" class="form-label">Product Category</label>
              <select class="form-control category" id="floatingInput">
                <option value="kids">Choose Category</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
                <option value="kids">Kids</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="productImage" class="form-label">Product Image URL</label>
              <input type="text" class="form-control" id="productImage" required>
            </div>
            <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="btn btn-primary w-50">Add Product</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script type="module" src="/js/addproducts.js"></script>
</body>

</html>
