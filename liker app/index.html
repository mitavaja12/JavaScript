<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liker App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="https://i.etsystatic.com/26589055/r/il/5b64f6/4600165181/il_570xN.4600165181_3o48.jpg" id="mainImage">
        </div>
        <div class="interaction-buttons">
            <button id="likeButton" class="button">👍 Like <span id="likeCount">0</span></button>
            <button id="shareButton" class="button">🔗 Share <span id="shareCount">0</span></button>
            <button id="commentButton" class="button">💬 Comment</button>
            <button id="followButton" class="button">➕ Follow</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
