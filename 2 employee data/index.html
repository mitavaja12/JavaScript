<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empolyee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../2 employee data/style.css">
</head>

<body>

    <form id="data" class="mb-5">
        Name : <input type="text" id="name" placeholder="Enter Employee Name"><br><br>
        E-mail : <input type="email" id="email" placeholder="Enter email-id"><br><br>
        Department : <input type="text" id="department" placeholder="Department"><br><br>
        Experience : <input type="number" id="exc" placeholder="Enter Experience Years"><br><br>
        Salary : <input type="number" id="salary" placeholder="salary"><br><br>
        <center>
            <input type="submit" class="w-25 btn">
        </center>
    </form>

    <table class="table table-striped table-hover table-secondary w-75 m-auto">
        <thead>
            <tr>
                <td scope="col">S.No</td>
                <td scope="col">Name</td>
                <td scope="col">Email</td>
                <td scope="col">Department</td>
                <td scope="col">Experience</td>
                <td scope="col">Level</td>
                <td scope="col">Salary</td>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <center>
        <h5 id="totalSalary" class="m-2"></h5>
        <h5 id="totalEmployees"></h5>
    </center>

    <script src="../2 employee data/index.js"></script>

</body>

</html>
