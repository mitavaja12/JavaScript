<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Form</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <a href="./index.html" class="home-link">Home</a>

  <div class="center-wrapper">
    <form id="productData">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter product title" required />

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" placeholder="Enter product price" required />

      <label for="img">Image URL:</label>
      <input type="url" id="img" name="img" placeholder="Enter image URL" required />

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="kids">Kids</option>
        <option value="men">Men</option>
        <option value="women">Women</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="./add.js"></script>
</body>
</html>
