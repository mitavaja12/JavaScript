<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>

<body>

    <div class="container-fluid">
        <div id="nav">
        </div>
    </div>

    <div id="slider">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://img.faballey.com/images/banner/8a249bee-e363-4037-a11b-8e5f9656bd0b.jpg"
                        class="d-block w-100" alt="Slider1">
                </div>
                <div class="carousel-item">
                    <img src="https://img.faballey.com/images/banner/ecfca621-98b5-44ef-959a-98e1dd3fd60f.jpg"
                        class="d-block w-100" alt="Slider2">
                </div>
                <div class="carousel-item">
                    <img src="https://img.faballey.com/images/banner/45bac7e8-0f18-4d55-acad-42fe3cc866ab.jpg"
                        class="d-block w-100" alt="Slider3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="container product-section">
        <div class="row">
            <div class="col-md-3 text-center">
                <img src="https://i.pinimg.com/originals/2b/38/da/2b38dab98a9d06bdd866e7c0cd4475d7.png" class="img-fluid product-img" alt="Dress">
                <a href="#" class="btn custom-btn">Shop Dresses</a>
            </div>
            <div class="col-md-3 text-center">
                <img src="https://avatars.mds.yandex.net/i?id=270d72e7c3a4f28146d7435b98a04b8487a59c0d-10578163-images-thumbs&n=13" class="img-fluid product-img" alt="Top">
                <a href="#" class="btn custom-btn">Shop shirt</a>
            </div>
            <div class="col-md-3 text-center">
                <img src="https://avatars.mds.yandex.net/i?id=6f2b9858e627eb9ec4f1b338e771b21ed781dfa0-11389260-images-thumbs&n=13" class="img-fluid product-img" alt="Set">
                <a href="#" class="btn custom-btn">Shop Frock</a>
            </div>
            <div class="col-md-3 text-center">
                <img src="https://avatars.mds.yandex.net/i?id=5091bf8a5e5771c570475f41a28ba7bb01af3f6d-4885246-images-thumbs&n=13" class="img-fluid product-img" alt="Bottoms">
                <a href="#" class="btn custom-btn">Shop Family Waer</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <img src="https://img.faballey.com/images/banner/c57f3cad-d9c4-461d-a181-0743aeadeb1f.jpg"
                            class="img-fluid" alt="Blazer">
                        <p class="text-center">Kurta sets</p>
                        <p class="text-center">₹4,990</p>
                    </div>
                    <div class="col-md-6">
                        <img src="https://img.faballey.com/images/Product/ZRS00030Z/d4.jpg"
                            class="img-fluid" alt="Top">
                        <p class="text-center">Peach Sequin kurta</p>
                        <p class="text-center">₹1,990</p>
                    </div>
                    <div class="col-md-6">
                        <img src="https://img.faballey.com/images/banner/3a5816cb-f8ee-407f-be95-5109ca406070.jpg"
                            class="img-fluid" alt="Top">
                        <p class="text-center">Indo Western</p>
                        <p class="text-center">₹11,990</p>
                    </div>
                    <div class="col-md-6">
                        <img src="https://avatars.mds.yandex.net/i?id=c537827301d6031312f9411cbc37c1f1ee28f12b-10340874-images-thumbs&n=13"
                            alt="Top">
                        <p class="text-center">Sleek Chic Top</p>
                        <p class="text-center">₹,990</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <img src="https://img.faballey.com/images/Product/WLF00054Z/d4.jpg"
                    class="img-fluid" alt="Model">
                <h1 class="text-center">MONK AND ME</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Explore Our Style Stories</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="http://blog.andindia.com/wp-content/uploads/quint.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">WHITE WARDROBE ESSENTIALS</h5>
                        <a href="#" class="btn">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img src="https://avatars.mds.yandex.net/i?id=8e18acf95a098ec6cd8fd1b35c4b5994db361bf6-9056327-images-thumbs&n=13" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">DO'S AND DON'TS FOR DIVA DRESSES</h5>
                        <a href="#" class="btn">Read More</a>
                    </div>
                </div>
            </div>
        </div>
       
    </div>

    <div class="container-fluid">
        <div id="footer">
        </div>
    </div>
    
</body>

<script src="/js/index.js" type="module"></script>

</html>
