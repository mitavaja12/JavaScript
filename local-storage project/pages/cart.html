<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/cart.css">
  <link rel="stylesheet" href="/css/footer.css">

</head>

<body>

  <div id="nav"></div>

  <div id="cartList">
    <div id="cartProduct">
      <table class="table table-dark table-striped table-hover" id="table">
        <thead>
          <tr>
            <th scope="col">product</th>
            <th scope="col">title</th>
            <th scope="col">category</th>
            <th scope="col">price</th>
            <th scope="col">qty</th>
            <th scope="col">total Price</th>
            <th scope="col">delete</th>
          </tr>
        </thead>
        <tbody id="list">

        </tbody>
      </table>
    </div>
    <div id="totalPrice"></div>



    <div id="sidebar">
      <div>
        <h5>Calculated Shipping</h5>
        <div class="opt">
          <select>
            <option value="">Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>

          </select>
          <input type="text" placeholder="ZIP Code">
        </div>
        <div class="opt">
          <select>
            <option value="">State</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Bihar">Bihar</option>
            <option value="Assam">Assam</option>

          </select>
        </div>
        <button class="btn1">Update</button>
      </div>

      <div id="cartTotal">

        <h5>Cart Total</h5>

        <p>Cart Subtotal :</p>
        <p>Discount <span>40%</span></p>
        <p><strong>Cart Total:</strong></p>

        <button class="btn1 apply-button">Apply</button>

      </div>
    </div>
  </div>

  <div class="container-fluid"></div>
    <div id="footer">
    </div>

</body>
<script type="module" src="/js/cart.js"></script>

</html>
